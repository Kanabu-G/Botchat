<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bodybox">
        <h1>Chatbot Application</h1>
        <div id="chatborder">
            <div id="chatbox" class="chatlog"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- Add script tags for your JavaScript code -->
    <script>
        // Function to send user message and display response
        async function sendMessage() {
            // Get user input
            var userInput = document.getElementById("user-input").value;
            
            // Display user message in the chatbox
            displayMessage("You", userInput);

            try {
                // Make a POST request to the server with user input
                const response = await fetch('/api/openai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: userInput })
                });

                // Parse the JSON response
                const data = await response.json();

                // Extract the bot response from the server response
                const botResponse = data.response;

                // Display chatbot response in the chatbox
                displayMessage("Chatbot", botResponse);
            } catch (error) {
                console.error('Error:', error);
                // Handle error
            }

            // Clear user input field
            document.getElementById("user-input").value = "";
        }

        // Function to display messages in the chatbox
        function displayMessage(sender, message) {
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<p><strong>" + sender + ":</strong> " + message + "</p>";
            // Scroll to bottom of chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
